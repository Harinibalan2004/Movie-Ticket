<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.release_date }} - {{ movie.director }}</li>
        {% empty %}
            <li>No movies available</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_movie' %}">Add Movie</a>
</body>
</html>
